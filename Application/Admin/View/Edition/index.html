
<extend name="Common/common" />
<block name="main">

<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }


</style>
<form class="form-inline definewidth m20" action="{:U('index')}" method="post">    
    版本名称：
    <input type="text" name="edition_name" id="edition_name"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增版本</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>编号</th>
        <th>版本名称</th>
        <th>商品类型</th>
        <th>上传者</th>
        <th>描述信息</th>
        <th>操作</th>
    </tr>
    </thead>
   
   	 <foreach name="data" item="item">
	     <tr>
            <td>{$item.id}</td>
            <td>{$item.edition_name}</td>
            <td>{$item['type_id']|function_goods_type_name}</td>
            <td>{$item['user_id']|get_admin_name}</td>
            <td><empty name="item.edition_desc">暂无描述</empty>{$item.edition_desc}</td>
            <td>
                 <a href="{:U('get_edition_edit',array('id'=>$item['id']))}">编辑</a>&nbsp;&nbsp;       
                 <a class="confirm-delete" href="{:U('get_edition_delete',array('id'=>$item['id']))}">删除</a>     
            </td>
        </tr>
      </foreach>
      
</table>
<div class="inline pull-right page">
        {$page}   
</div>

<script>
    $(function () {
		$('#addnew').click(function(){
			 window.location.href="{:U('add')}";
		});
    });
</script>

</block>
