<extend name="Common/common" />
<block name="main">
	<style type="text/css">
	    body {
	        padding-bottom: 40px;
	    }
	    .sidebar-nav {
	        padding: 9px 0;
	    }
	
	    @media (max-width: 980px) {
	        /* Enable use of floated navbar text */
	        .navbar-text.pull-right {
	            float: none;
	            padding-left: 5px;
	            padding-right: 5px;
	        }
	    }
	
	
	</style>
<form action="{:U('User/get_user_edit')}" method="post" class="definewidth m20">
<input type="hidden" name="user_id" value="{$userdata.user_id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">登录名</td>
            <td><input type="text" name="user_name" value="{$userdata.user_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">邮箱</td>
            <td><input type="text" name="email" value="{$userdata.email}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="0"
                    <eq name="user.status" value='0'>checked</eq> /> 启用
              <input type="radio" name="status" value="1"
                    <eq name="user.status" value='1'>checked</eq> /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>				 &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });

    });
    
    $("form").submit(function(){
    	var username=$("input[name='user_name']").val();
    	var email = $("input[name='email']").val();
    	if(!username){
    		layer.msg("用户名不能为空!",{time:2000});
    		return false;
    	}
    	if(!email){
    		layer.msg("邮箱不能为空!",{time:2000});
    		return false;
    	}
    	
    });
    	
    
</script>
</block>
