
<extend name="Common/common" />
<block name="main">

<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }


</style>
<form class="form-inline definewidth m20" action="{:U('admin_user')}" method="post">    
    用户名称：
    <input type="text" name="username" id="username"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增用户</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>用户id</th>
        <th>用户名称</th>
        <th>用户邮箱</th>
        <th>最后登录时间</th>
        <th>操作</th>
    </tr>
    </thead>
   
   	 <foreach name="adminuser" item="item">
	     <tr>
            <td>{$item.user_id}</td>
            <td>{$item.user_name}</td>
            <td>{$item.email}</td>
            <td>{$item['last_login']|get_gate_time}</td>
            <td>
                 <a href="{:U('get_user_edit',array('id'=>$item['user_id']))}">编辑</a>&nbsp;&nbsp;       
                 <a class="confirm-delete" href="{:U('get_user_del',array('id'=>$item['user_id']))}">删除</a>     
            </td>
        </tr>
       </foreach>
      
</table>

<script>
    $(function () {
		$('#addnew').click(function(){
			 window.location.href="{:U('add')}";
		});
    });
</script>

</block>
