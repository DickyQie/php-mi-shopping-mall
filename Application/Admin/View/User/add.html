<extend name="Common/common" />
<block name="main">

<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }

</style>

<form action="{:U('add')}" method="post" class="definewidth m20" autocomplete="off">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">登录名</td>
        <td><input type="text" name="user_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input id="password" type="password" name="password"/></td>
    </tr>
    <tr>
        <td class="tableleft">邮箱</td>
        <td><input type="text" name="email"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">角色</td>
        <td>管理员</td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
<script>
   
    $('form').submit(function(){
    	var username  = $("input[name='user_name']").val();
        var password = $("#password").val();
        var email  = $("input[name='email']").val();
        if(!username){
        	layer.msg('请输入管理员名称',{time:1000});
            
            return false;
        }
        if(!password){
            layer.msg('请输入管理员密码',{time:1000});
            return false;
        }
        if(email == ''){
        	layer.msg("请输入管理员邮箱",{time:1000});
        	return false;
        }
        
    });
    
    $("#backid").click(function(){
    	 window.history.back();
    });
    
   
</script>
</block>
