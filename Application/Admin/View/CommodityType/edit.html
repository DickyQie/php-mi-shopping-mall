<extend name="Common/common" />
<block name="main">
	<style type="text/css">
	    body {
	        padding-bottom: 40px;
	    }
	    .sidebar-nav {
	        padding: 9px 0;
	    }
	
	    @media (max-width: 980px) {
	        /* Enable use of floated navbar text */
	        .navbar-text.pull-right {
	            float: none;
	            padding-left: 5px;
	            padding-right: 5px;
	        }
	    }
	
	
	</style>
<form action="{:U('get_type_edit')}" method="post" class="definewidth m20">
<input type="hidden" name="id" value="{$data.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">类型名称</td>
            <td><input type="text" name="type_name" value="{$data.type_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1"
                    <eq name="data.status" value='1'>checked</eq> /> 启用
              	<input type="radio" name="status" value="0"
                    <eq name="data.status" value='0'>checked</eq> /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>				 &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.history.back();
		 });

    });
    
    $("form").submit(function(){
    	var type_name=$("input[name='type_name']").val();
    	if(!type_name){
    		layer.msg("商品类型不能为空!",{time:2000});
    		return false;
    	}
    	
    });
    	
    
</script>
</block>
